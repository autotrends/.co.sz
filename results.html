        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(pair => {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value || '');
            });
            return params;
        }

        function displayResults(results, query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const resultImage = document.createElement('img');
                resultImage.src = result.image;
                resultImage.alt = result.title;
                resultImage.className = 'result-image';

                const resultTitle = document.createElement('a');
                resultTitle.href = result.link;
                resultTitle.className = 'result-title';
                resultTitle.textContent = result.title;

                const resultDate = document.createElement('p');
                resultDate.className = 'result-date';
                resultDate.textContent = result.date;

                resultItem.appendChild(resultImage);
                resultItem.appendChild(resultTitle);
                resultItem.appendChild(resultDate);

                resultsContainer.appendChild(resultItem);
            });
        }

        function performSearch() {
            const queryParams = getQueryParams();
            const query = queryParams['query'] ? queryParams['query'].toLowerCase() : '';
            const filteredResults = searchResults.filter(result => result.title.toLowerCase().includes(query));
            const searchInfo = document.getElementById('searchInfo');
            const resultsContainer = document.getElementById('searchResults');
            const noResults = document.getElementById('noResults');

            // Update search info
            searchInfo.textContent = `Showing results for '${query}'`;
            noResults.textContent = `No results found for '${query}'`;

            // Display filtered results
            if (filteredResults.length > 0) {
                searchInfo.style.display = 'block';
                resultsContainer.style.display = 'grid';
                noResults.style.display = 'none';
                displayResults(filteredResults, query);
            } else {
                searchInfo.style.display = 'none';
                resultsContainer.style.display = 'none';
                noResults.style.display = 'block';
            }
        }

        function submitSearch() {
            const searchInput = document.getElementById('searchInput').value;
            if (searchInput) {
                window.location.href = `?query=${encodeURIComponent(searchInput)}`;
            }
        }

        // Perform search on page load
        document.addEventListener('DOMContentLoaded', performSearch);
